{{ define "main" }}
<main id="main">
  <h1>{{ .Title }}</h1>
  <ul class="patterns-list">
    {{ range where .Pages.ByPublishDate.Reverse "Section" "posts" }}
    <li>
      <h2>
        <a href="{{ .Permalink }}">
          <svg class="bookmark" aria-hidden="true" viewBox="0 0 40 50" focusable="false">
            <use xlink:href="#bookmark"></use>
          </svg>
          {{ .Title }}
        </a>
      </h2>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
